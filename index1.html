<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      margin: 0;
      font-family: sans-serif;
      cursor: default;
      box-sizing: border-box;
    }

    .input-group-margin {
      margin-bottom: 28px;
    }

    .blob {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      animation: blobBounce 6s ease-in-out infinite, colorChange 3s linear infinite;
    }

    /* Random positions for each blob */
    .blob:nth-child(1) { top: 10%; left: 20%; animation: blobBounce1 6s ease-in-out infinite, colorChange 3s linear infinite; }
    .blob:nth-child(2) { top: 30%; left: 50%; animation: blobBounce2 7s ease-in-out infinite, colorChange 3s linear infinite; }
    .blob:nth-child(3) { top: 50%; left: 10%; animation: blobBounce3 8s ease-in-out infinite, colorChange 3s linear infinite; }
    .blob:nth-child(4) { top: 70%; left: 70%; animation: blobBounce4 5s ease-in-out infinite, colorChange 3s linear infinite; }
    .blob:nth-child(5) { top: 40%; left: 80%; animation: blobBounce5 6.5s ease-in-out infinite, colorChange 3s linear infinite; }
    .blob:nth-child(6) { top: 20%; left: 60%; animation: blobBounce6 7.5s ease-in-out infinite, colorChange 3s linear infinite; }
    .blob:nth-child(7) { top: 60%; left: 30%; animation: blobBounce7 6s ease-in-out infinite, colorChange 3s linear infinite; }
    .blob:nth-child(8) { top: 15%; left: 40%; animation: blobBounce8 7s ease-in-out infinite, colorChange 3s linear infinite; }
    .blob:nth-child(9) { top: 50%; left: 70%; animation: blobBounce9 8s ease-in-out infinite, colorChange 3s linear infinite; }

    /* Keyframes for free random bouncing */
    @keyframes blobBounce1 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(80px, -50px); }
      50% { transform: translate(-100px, 70px); }
      75% { transform: translate(60px, -40px); }
    }
    @keyframes blobBounce2 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-60px, 40px); }
      50% { transform: translate(90px, -60px); }
      75% { transform: translate(-50px, 30px); }
    }
    @keyframes blobBounce3 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(70px, 50px); }
      50% { transform: translate(-80px, -40px); }
      75% { transform: translate(50px, 20px); }
    }
    @keyframes blobBounce4 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-90px, -70px); }
      50% { transform: translate(100px, 80px); }
      75% { transform: translate(-60px, -30px); }
    }
    @keyframes blobBounce5 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, -30px); }
      50% { transform: translate(-70px, 60px); }
      75% { transform: translate(40px, -50px); }
    }
    @keyframes blobBounce6 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-40px, 60px); }
      50% { transform: translate(80px, -70px); }
      75% { transform: translate(-30px, 40px); }
    }
    @keyframes blobBounce7 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(60px, -40px); }
      50% { transform: translate(-90px, 70px); }
      75% { transform: translate(30px, -20px); }
    }
    @keyframes blobBounce8 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-70px, 50px); }
      50% { transform: translate(100px, -80px); }
      75% { transform: translate(-40px, 30px); }
    }
    @keyframes blobBounce9 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(90px, -60px); }
      50% { transform: translate(-100px, 90px); }
      75% { transform: translate(50px, -40px); }
    }

    /* Keyframes for color change */
    @keyframes colorChange {
      0% { background: radial-gradient(circle at 30% 30%, #ff9a9e, #fad0c4); }
      25% { background: radial-gradient(circle at 30% 30%, #a18cd1, #fbc2eb); }
      50% { background: radial-gradient(circle at 30% 30%, #fbc2eb, #155fdf); }
      75% { background: radial-gradient(circle at 30% 30%, #ffecd2, #fcb69f); }
      100% { background: radial-gradient(circle at 30% 30%, #a1c4fd, #05587e); }
    }

    /* Glassmorphic login form */
    .glass-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 320px;
      max-width: 360px;
      width: 90vw;
      padding: 36px 18px 28px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px rgba(44,62,80,0.18), 0 1.5px 4px rgba(44,62,80,0.10);
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 10;
      -webkit-backdrop-filter: blur(12px); /* Safari/iOS */
      backdrop-filter: blur(12px);
      border: 1.5px solid rgba(255,255,255,0.22);
    }

    #LoginForm h2 {
      margin: 0 0 18px 0;
      font-size: 2rem;
      font-weight: 700;
      color: #2d3a4b;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      flex-wrap: nowrap;
    }

    .input-group.position-relative {
      position: relative;
    }

    .input-group-relative {
      position: relative;
    }

    .input-icon-outside {
      margin-right: 10px;
      font-size: 1.2em;
      color: #74ebd5;
      opacity: 0.7;
      min-width: 24px;
      text-align: right;
    }

    #login-username,
    #login-password {
      padding: 12px 10px;
      font-size: 1.05rem;
      border: none;
      border-bottom: 2px solid #74ebd5;
      border-radius: 4px;
      outline: none;
      background: transparent;
      color: #1b2735;
      flex-grow: 1;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 400;
      -webkit-user-select: text;
      user-select: text;
    }

    #login-password:focus,
    #login-username:focus {
      border-bottom-color: #0284c7;
      transition: border-color 0.3s ease;
    }

    /* Style for the hide/show password button */
    .show-password {
      background: none;
      border: none;
      outline: none;
      color: #0284c7;
      font-size: 1.2em;
      margin-left: 8px;
      cursor: pointer;
      transition: color 0.2s;
      padding: 0 4px;
      border-radius: 4px;
      -webkit-user-select: none; /* Safari/iOS */
      user-select: none;
    }

    .show-password:hover,
    .show-password:focus {
      color: #0369a1;
      background: rgba(2, 132, 199, 0.08);
    }

    /* Style for the login button */
    button[type="submit"] {
      padding: 12px 18px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background: #0284c7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      -webkit-user-select: none; /* Safari/iOS */
      user-select: none;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background: #0369a1;
    }

    #login-message {
      text-align: center;
      margin-top: 16px;
      font-size: 1.1em;
    }

    /* --- Responsive adjustments for mobile friendliness --- */
    @media (max-width: 600px) {
      .glass-card {
        width: 98vw;
        min-width: unset;
        max-width: 99vw;
        min-height: 90vh;
        padding: 2.2rem 0.5rem 1.5rem 0.5rem;
        border-radius: 14px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #signup-form {
        max-width: 98vw;
        padding: 12px 2vw 18px 2vw;
        border-radius: 12px;
        gap: 12px;
      }
      #signup-form h2 {
        font-size: 1.3rem;
      }
      .input-group {
        flex-direction: column;
        align-items: stretch;
        margin-bottom: 12px;
      }
      .input-icon-outside {
        margin-bottom: 4px;
        margin-right: 0;
        text-align: left;
        font-size: 1.1em;
      }
      #signup-form input {
        font-size: 1rem;
        padding: 12px 8px;
      }
      .show-password {
        margin-left: 0;
        margin-top: 6px;
        align-self: flex-end;
      }
      .centered-login-link {
        font-size: 0.98em;
        margin-top: 0.7em;
      }
      #login-message {
        font-size: 1em;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated blobs in background -->
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>

  <div class="glass-card">
    <form id="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <span class="input-icon-outside">üë§</span>
        <input type="text" id="login-username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <span class="input-icon-outside">üîí</span>
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="button" class="show-password" tabindex="-1" aria-label="Show/Hide Password">üëÅÔ∏è</button>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="centered-login-link">
      Don't have an account?
      <a href="signup.html" class="signup-link">Signup</a>
    </p>
    <div id="login-message"></div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelector('.show-password').addEventListener('click', function(e) {
      e.preventDefault();
      var pwdInput = document.getElementById('login-password');
      if (pwdInput.type === 'password') {
        pwdInput.type = 'text';
        this.textContent = 'üôà';
      } else {
        pwdInput.type = 'password';
        this.textContent = 'üëÅÔ∏è';
      }
    });

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      var username = document.getElementById('login-username').value;
      var password = document.getElementById('login-password').value;

      var res = await fetch('https://internship-auth-backend.onrender.com/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: username, password: password })
      });

      var data = await res.json();
      var messageDiv = document.getElementById('login-message');
      if (res.ok) {
        messageDiv.style.color = '#388e3c';
        messageDiv.textContent = 'Login successful!';
      } else {
        messageDiv.style.color = '#d32f2f';
        messageDiv.textContent = data.error || 'Login failed.';
      }
    });
  </script>
</body>
</html>
